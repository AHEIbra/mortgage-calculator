repos:
-    repo: https://github.com/psf/black
     rev: 19.10b0
     hooks:
      -   id: black
-    repo: https://github.com/pre-commit/pre-commit-hooks
     rev: v2.5.0
     hooks:
     -   id: check-added-large-files
     -   id: trailing-whitespace
     -   id: end-of-file-fixer
     -   id: name-tests-test
     -   id: requirements-txt-fixer
-     repo: local
      hooks:
      -   id: pylint
          name: pylint
          entry: 'pylint'
          types: [ python ]
          language: system
-     repo: local
      hooks:
        - id: pytest-check
          name: pytest-check
          entry: pytest
          language: system
          pass_filenames: false
          always_run: true
